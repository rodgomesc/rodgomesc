name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # each hour
    - cron: "0 * * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master # this action name
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          API_BASE_URL: https://wakapi.dev/api
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
